receipt_form.html{% extends 'base.html' %}
{% block content %}
<h2>Create Receipt</h2>

<form method="POST">
    <label>Date:</label>
    <input type="date" name="date" required>

    <label>To:</label>
    <input type="text" name="to" required>

    <label>Phone number:</label>
    <input type="text" name="phone">

    <label>Work performed at:</label>
    <input type="text" name="work_performed_at">

    <label>Address:</label>
    <input type="text" name="address">

    <h3>Project Description</h3>
    <textarea name="description" rows="5"></textarea>

    <label>Price:</label>
    <input type="number" step="0.01" name="price">

    <label>Total:</label>
    <input type="number" step="0.01" name="total">

    <h3>Terms & Conditions</h3>
    <textarea name="terms" rows="5"></textarea>

    <h3>Signature</h3>
    <label>Name:</label>
    <input type="text" name="signature_name">

    <label>Date Signed:</label>
    <input type="date" name="signature_date">

    <br><br>
    <button type="submit">Save Receipt</button>
</form>
{% endblock %}
